<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container flex items-center flex-col mx-auto  ">
      <div class="calculator">
      <div class=" row display">
          <input type="text" id="input" name="display">
      </div>
      <div class="row">
        <button class="button" id="gray">AC</button>
        <button class="button" onclick="display.value = display.value.tostring().slice(0,-1)">DE</button>
        <button class="button">.</button>
        <button class="button">/</button>
    </div>
      <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
      </div>
      <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">-</button>
      </div>
      <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
      </div>
      <div class="row">
          <button class="button">00</button>
          <button class="button">0</button>
          <button id="equal" class="button">=</button>
      </div>
    </div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
